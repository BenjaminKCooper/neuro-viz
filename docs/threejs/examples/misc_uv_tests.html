		<script>function test(e,t){var n=document.createElement("div");n.innerHTML="<br><br>"+e+"<br>",n.appendChild(THREE.UVsDebug(t)),document.body.appendChild(n)}test("new THREE.PlaneGeometry( 100, 100, 4, 4 )",new THREE.PlaneGeometry(100,100,4,4)),test("new THREE.PlaneBufferGeometry( 100, 100, 4, 4 )",new THREE.PlaneBufferGeometry(100,100,4,4)),test("new THREE.SphereGeometry( 75, 12, 6 )",new THREE.SphereGeometry(75,12,6)),test("new THREE.IcosahedronGeometry( 30, 1 )",new THREE.IcosahedronGeometry(30,1)),test("new THREE.OctahedronGeometry( 30, 2 )",new THREE.OctahedronGeometry(30,2)),test("new THREE.CylinderGeometry( 25, 75, 100, 10, 5 )",new THREE.CylinderGeometry(25,75,100,10,5)),test("new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 )",new THREE.BoxGeometry(100,100,100,4,4,4));for(var points=[],i=0;i<10;i++)points.push(new THREE.Vector2(15*Math.sin(.2*i)+50,2*(i-5)));test("new THREE.LatheGeometry( points, 8 )",new THREE.LatheGeometry(points,8)),test("new THREE.TorusGeometry( 50, 20, 8, 8 )",new THREE.TorusGeometry(50,20,8,8)),test("new THREE.TorusKnotGeometry( 50, 10, 12, 6 )",new THREE.TorusKnotGeometry(50,10,12,6));</script>
