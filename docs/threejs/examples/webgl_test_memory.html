		<script>function init(){container=document.createElement("div"),document.body.appendChild(container),camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1e4),camera.position.z=200,scene=new THREE.Scene,renderer=new THREE.WebGLRenderer,renderer.setClearColor(16777215),renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),container.appendChild(renderer.domElement)}function createImage(){var e=document.createElement("canvas");e.width=256,e.height=256;var n=e.getContext("2d");return n.fillStyle="rgb("+Math.floor(256*Math.random())+","+Math.floor(256*Math.random())+","+Math.floor(256*Math.random())+")",n.fillRect(0,0,256,256),e}function animate(){requestAnimationFrame(animate),render()}function render(){var e=new THREE.SphereBufferGeometry(50,64*Math.random(),32*Math.random()),n=new THREE.CanvasTexture(createImage()),r=new THREE.MeshBasicMaterial({map:n,wireframe:!0}),a=new THREE.Mesh(e,r);scene.add(a),renderer.render(scene,camera),scene.remove(a),e.dispose(),r.dispose(),n.dispose()}var container,camera,scene,renderer;init(),animate();</script>
