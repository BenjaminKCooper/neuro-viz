<!DOCTYPE html><html lang="en"><head>

	<body>

		<script src="../build/three.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>function init(){container=document.createElement("div"),document.body.appendChild(container),camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1e4),camera.position.z=3200,scene=new THREE.Scene,objects=[];var e=new THREE.MeshNormalMaterial,n=new THREE.JSONLoader;n.load("obj/Suzanne.js",function(n){n.computeVertexNormals();for(var o=0;o<5e3;o++){var i=new THREE.Mesh(n,e);i.position.x=8e3*Math.random()-4e3,i.position.y=8e3*Math.random()-4e3,i.position.z=8e3*Math.random()-4e3,i.rotation.x=2*Math.random()*Math.PI,i.rotation.y=2*Math.random()*Math.PI,i.scale.x=i.scale.y=i.scale.z=50*Math.random()+100,objects.push(i),scene.add(i)}}),renderer=new THREE.WebGLRenderer,renderer.setClearColor(16777215),renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),container.appendChild(renderer.domElement),stats=new Stats,container.appendChild(stats.dom),window.addEventListener("resize",onWindowResize,!1)}function onWindowResize(){windowHalfX=window.innerWidth/2,windowHalfY=window.innerHeight/2,camera.aspect=window.innerWidth/window.innerHeight,camera.updateProjectionMatrix(),renderer.setSize(window.innerWidth,window.innerHeight)}function onDocumentMouseMove(e){mouseX=10*(e.clientX-windowHalfX),mouseY=10*(e.clientY-windowHalfY)}function animate(){requestAnimationFrame(animate),render(),stats.update()}function render(){camera.position.x+=.05*(mouseX-camera.position.x),camera.position.y+=.05*(-mouseY-camera.position.y),camera.lookAt(scene.position);for(var e=0,n=objects.length;e<n;e++)objects[e].rotation.x+=.01,objects[e].rotation.y+=.02;renderer.render(scene,camera)}var container,stats,camera,scene,renderer,objects,mouseX=0,mouseY=0,windowHalfX=window.innerWidth/2,windowHalfY=window.innerHeight/2;document.addEventListener("mousemove",onDocumentMouseMove,!1),init(),animate();</script>
