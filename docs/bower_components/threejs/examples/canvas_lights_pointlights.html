		<script>function init(){var e=document.getElementById("container");camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1e3),camera.position.set(0,-6,100),scene=new THREE.Scene,scene.add(new THREE.AmbientLight(32)),light1=new THREE.PointLight(16711744,1,50),scene.add(light1),light2=new THREE.PointLight(16639,1,50),scene.add(light2),light3=new THREE.PointLight(8454016,1,50),scene.add(light3);var i=2*Math.PI,n=function(e){e.beginPath(),e.arc(0,0,.5,0,i,!0),e.fill()},t=new THREE.Sprite(new THREE.SpriteCanvasMaterial({color:16711744,program:n}));light1.add(t);var t=new THREE.Sprite(new THREE.SpriteCanvasMaterial({color:16639,program:n}));light2.add(t);var t=new THREE.Sprite(new THREE.SpriteCanvasMaterial({color:8454016,program:n}));light3.add(t),loader=new THREE.JSONLoader,loader.load("obj/WaltHeadLo.js",function(e){mesh=new THREE.Mesh(e,new THREE.MeshLambertMaterial({color:16777215,overdraw:.5})),scene.add(mesh)}),renderer=new THREE.CanvasRenderer,renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),e.appendChild(renderer.domElement),window.addEventListener("resize",onWindowResize,!1)}function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight,camera.updateProjectionMatrix(),renderer.setSize(window.innerWidth,window.innerHeight)}function animate(){requestAnimationFrame(animate),render()}function render(){var e=5e-4*Date.now();mesh&&(mesh.rotation.y-=.01),light1.position.x=30*Math.sin(.7*e),light1.position.y=40*Math.cos(.5*e),light1.position.z=30*Math.cos(.3*e),light2.position.x=30*Math.cos(.3*e),light2.position.y=40*Math.sin(.5*e),light2.position.z=30*Math.sin(.7*e),light3.position.x=30*Math.sin(.7*e),light3.position.y=40*Math.cos(.3*e),light3.position.z=30*Math.sin(.5*e),renderer.render(scene,camera)}var camera,scene,renderer,light1,light2,light3,loader,mesh;init(),animate();</script>
