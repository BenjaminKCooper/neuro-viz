		<script>function init(){camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,2e3),camera.position.z=100,controls=new THREE.TrackballControls(camera),scene=new THREE.Scene;var e=new THREE.LoadingManager;e.onProgress=function(e,n,r){console.log(e,n,r)};var n=(new THREE.Texture,new THREE.MeshBasicMaterial({color:"red"}),function(e){if(e.lengthComputable){var n=e.loaded/e.total*100;console.log(Math.round(n,2)+"% downloaded")}}),r=function(e){},i=new THREE.BabylonLoader(e);i.load("models/babylon/skull.babylon",function(e){e.traverse(function(e){e instanceof THREE.Mesh&&(e.material=new THREE.MeshPhongMaterial({color:16777215*Math.random()}))}),scene=e,animate()},n,r),renderer=new THREE.WebGLRenderer,renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),document.body.appendChild(renderer.domElement),window.addEventListener("resize",onWindowResize,!1)}function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight,camera.updateProjectionMatrix(),renderer.setSize(window.innerWidth,window.innerHeight),controls.handleResize()}function animate(){requestAnimationFrame(animate),render()}function render(){controls.update(),renderer.render(scene,camera)}var camera,controls,scene,renderer;init();</script>
