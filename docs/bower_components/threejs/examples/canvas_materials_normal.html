<!DOCTYPE html><html lang="en"><head>
		<title>three.js canvas - normal material</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #808080;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ffffff;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - normal material.<br>
			Walt Disney head by <a href="http://davidoreilly.com/post/18087489343/disneyhead" target="_blank">David OReilly</a>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script>function init(){var e=document.getElementById("container");camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,2e3),camera.position.set(0,-6,100),scene=new THREE.Scene,loader=new THREE.JSONLoader,loader.load("obj/WaltHeadLo.js",function(e){mesh=new THREE.Mesh(e,new THREE.MeshNormalMaterial({overdraw:.5})),scene.add(mesh)}),renderer=new THREE.CanvasRenderer,renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),e.appendChild(renderer.domElement),window.addEventListener("resize",onWindowResize,!1)}function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight,camera.updateProjectionMatrix(),renderer.setSize(window.innerWidth,window.innerHeight)}function animate(){requestAnimationFrame(animate),render()}function render(){5e-4*Date.now();mesh&&(mesh.rotation.x-=.005,mesh.rotation.y-=.01),renderer.render(scene,camera)}var camera,scene,renderer,loader,mesh;init(),animate();</script>
	

</body></html>
