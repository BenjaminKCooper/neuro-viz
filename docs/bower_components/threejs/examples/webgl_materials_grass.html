<!DOCTYPE html><html lang="en"><head>
		<title>three.js webgl - materials - grass</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
		<style>
			body {
				background:#030;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>

		<script>function init(){camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1e3),camera.position.set(0,75,100),scene=new THREE.Scene;for(var e=new THREE.PlaneBufferGeometry(100,100),n=new THREE.CanvasTexture(generateTexture()),r=0;r<15;r++){var t=new THREE.MeshBasicMaterial({color:(new THREE.Color).setHSL(.3,.75,r/15*.4+.1),map:n,depthTest:!1,depthWrite:!1,transparent:!0}),i=new THREE.Mesh(e,t);i.position.y=.25*r,i.rotation.x=-Math.PI/2,scene.add(i)}scene.children.reverse(),renderer=new THREE.WebGLRenderer,renderer.setClearColor(13056),renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),document.body.appendChild(renderer.domElement),window.addEventListener("resize",onWindowResize,!1)}function onWindowResize(){camera.aspect=window.innerWidth/window.innerHeight,camera.updateProjectionMatrix(),renderer.setSize(window.innerWidth,window.innerHeight)}function generateTexture(){var e=document.createElement("canvas");e.width=512,e.height=512;for(var n=e.getContext("2d"),r=0;r<2e4;r++)n.fillStyle="hsl(0,0%,"+(50*Math.random()+50)+"%)",n.beginPath(),n.arc(Math.random()*e.width,Math.random()*e.height,Math.random()+.15,0,2*Math.PI,!0),n.fill();return n.globalAlpha=.075,n.globalCompositeOperation="lighter",e}function animate(){requestAnimationFrame(animate),render()}function render(){var e=Date.now()/6e3;camera.position.x=80*Math.cos(e),camera.position.z=80*Math.sin(e),camera.lookAt(scene.position);for(var n=0,r=scene.children.length;n<r;n++){var t=scene.children[n];t.position.x=Math.sin(4*e)*n*n*.005,t.position.z=Math.cos(6*e)*n*n*.005}renderer.render(scene,camera)}Detector.webgl||Detector.addGetWebGLMessage();var camera,scene,renderer;init(),animate();</script>

	

</body></html>
