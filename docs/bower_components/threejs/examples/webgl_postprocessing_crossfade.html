	<body>

		<script>function init(){initGUI(),container=document.getElementById("container"),renderer=new THREE.WebGLRenderer({antialias:!0}),renderer.setPixelRatio(window.devicePixelRatio),renderer.setSize(window.innerWidth,window.innerHeight),renderer.sortObjects=!1,container.appendChild(renderer.domElement),stats=new Stats,container.appendChild(stats.dom),sceneA=new Scene("cube",5e3,1200,120,new THREE.Vector3(0,-.4,0),16777215),sceneB=new Scene("sphere",500,2e3,50,new THREE.Vector3(0,.2,.1),0),transition=new Transition(sceneA,sceneB)}function animate(){requestAnimationFrame(animate),render(),stats.update()}function render(){transition.render(clock.getDelta())}var container,stats,renderer,transition,clock=new THREE.Clock;init(),animate();</script>
